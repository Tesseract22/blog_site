
{% load static %}

<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <title>{% block title %}{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script>
    $( function() {
      $( "#sortable" ).sortable();
    } );
    </script>
    {% block head %}{% endblock head %}
</head>
<style>
    .bg-dark {
        background-color: black !important;
    }
</style>
<body style="background-color:rgb(64,64,64);">

    {% include 'header.html' %}
    <div class="container-fluid px-0">  
        <div class="row">
            <img class='img-fluid w-100' src="{% static 'img/Home Is Where - I Became Birds.jpg' %}" alt=""
                style="object-fit: cover;
                height: 400px"
            <img/>
        </div>
        <div class="row" style="background-color:rgb(10,10,25);">
            <p style="color:rgb(10,10,25);">color</p>
        </div>
    </div>
    {% block content %}{% endblock content %}
    {% include 'footer.html' %} 
</body>

</html>
